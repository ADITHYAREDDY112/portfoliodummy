<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock</title>
</head>
<body>
    <h2>Edit Stock</h2>
    <form action="{{ url_for('edit_stock', stock_id=stock['id']) }}" method="post">
        <label for="name">Stock Name:</label>
        <input type="text" name="stock_name" value="{{ stock['name'] }}" required><br> <!-- Updated to stock_name -->

        <label for="shares">Number of Shares:</label>
        <input type="number" name="shares" value="{{ stock['shares'] }}" required><br>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" step="0.01" name="price" value="{{ stock['purchase_price'] }}" required><br> <!-- Updated to price -->

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" name="purchase_date" value="{{ stock['purchase_date'] }}" required><br>

        <button type="submit">Update Stock</button>
    </form>
    <br>
    <a href="/portfolio">Back to Portfolio</a>
</body>
</html>
